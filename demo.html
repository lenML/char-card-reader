<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Card Reader Demo</title>
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h1>Character Card Reader Demo</h1>
  <input type="file" id="file" accept="image/png, image/jpeg" />
  <pre><code id="output">Please select a PNG/JPEG character card...</code></pre>

  <script type="module">
    import { CharCardReader } from "https://esm.run/@lenml/char-card-reader@latest";

    const fileInput = document.getElementById("file");
    const output = document.getElementById("output");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const reader = new CharCardReader(arrayBuffer);
      const parsed = reader.parse();

      output.textContent = JSON.stringify(parsed, null, 2);
    });
  </script>
</body>

</html>
