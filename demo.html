<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CharCardReader Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: inherit;
    }

    body {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: monospace;
      background-color: #121212;
      color: #e0e0e0;
      padding: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      color: #90caf9;
    }

    .drop-area {
      border: 2px dashed #555;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    .drop-area.dragover {
      background: #1e1e1e;
    }

    input[type="file"] {
      display: none;
    }

    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow: auto;
      white-space: pre-wrap;
      flex: 1;
    }
  </style>
</head>

<body>
  <h1>ðŸ§© CharCardReader Web Demo</h1>

  <div class="drop-area" id="drop-area">
    <p>ðŸ“‚ Drop PNG/JPEG files here or click to upload</p>
    <p>ðŸ“‹ Or paste a file directly</p>
    <input type="file" id="fileInput" accept="image/png,image/jpeg" />
  </div>

  <pre><code id="output">Waiting for character card...</code></pre>

  <script type="module">
    // import { CharacterCard } from "https://esm.run/@lenml/char-card-reader@1.0.3";
    import { CharacterCard } from "./dist/main.mjs";

    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    // Core file handler
    async function handleFile(file) {
      if (!file || (!file.type.startsWith("image/") && !file.type.includes("json"))) {
        output.textContent = "âŒ Unsupported file type.";
        return;
      }
      // å¦‚æžœæ˜¯ json ç›´æŽ¥åŠ è½½å¹¶åˆ›å»º
      if (file.type.includes("json")) {
        const json_data = JSON.parse(await file.text());
        console.log("load from json data");
        console.log(json_data);
        const card0 = new CharacterCard(json_data);
        const result = card0.toSpecV3();
        output.textContent = JSON.stringify(result, null, 2);
        return;
      }

      try {
        const arrayBuffer = await file.arrayBuffer();
        const card0 = await CharacterCard.from_file(arrayBuffer);
        const result = card0.toSpecV3();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = `âŒ Failed to parse card:\n${err.message}`;
        console.error(err)
      }
    }

    // Drag & Drop
    dropArea.addEventListener("click", () => fileInput.click());

    window.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    window.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    window.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // File Input
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      handleFile(file);
    });

    // Clipboard Paste
    window.addEventListener("paste", (e) => {
      const items = e.clipboardData.files;
      if (items.length > 0) {
        handleFile(items[0]);
      }
    });
  </script>
</body>

</html>
